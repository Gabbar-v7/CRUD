name: "üêõ Bug Report"
description: Create a new ticket for a bug.
title: "üêõ [BUG] - <title>"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Please enter an explicit description of your issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  # - type: textarea
  #   id: logs
  #   attributes:
  #     label: "Logs"
  #     description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
  #     render: bash
  #   validations:
  #     required: false
  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: What is the impacted environment?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
        - Android
        - iOS
    validations:
      required: true
  - type: input
    id: os-version
    attributes:
      label: "OS Version Number"
      description: "Enter the version of the operating system (10 11 14.1)"
      placeholder: "e.g., 10 11 14.1"
    validations:
      required: true
  - type: input
    id: device-name
    attributes:
      label: "Device Name and Brand"
      description: "Enter the device name along with the brand (e.g., Apple - iPhone 12)"
      placeholder: "e.g., Samsung - Galaxy S21"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: "Browsers"
      description: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - None
    validations:
      required: false
